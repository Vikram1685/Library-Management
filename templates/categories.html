{%  include 'admin_head.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Category</title>
    <style>
        /* Overall container styling */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .col-4 {
            flex: 1;
            padding: 30px;
            margin-top: 30px;
        }

        .card {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .text-center {
            text-align: center;
        }

        .fs-3 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .w-90 {
            width: 90%;
        }

        .form-control {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-color {
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-color:hover {
            background-color: #2980b9;
        }

        /* Table Styling */
        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            text-align: left;
        }

        .table th {
            background-color: #f1f1f1;
            font-weight: bold;
            color: #333;
        }

        .table td {
            border-top: 1px solid #ddd;
            color: #555;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .mt-70 {
            margin-top: 70px;
        }
    </style>
</head>
<body>
    <div class="row mt-100">
        <!-- Form to Add Category -->
        <div class="col-4 p-30 mt-30">
            <div class="card">
                <div class="text-center fs-3 h-3">Add Genres</div>
                <form action="categories_action" method="post">
                    <div class="form-group mt-10 ml-10">
                        <label>Genre</label>
                        <input type="text" name="category_name" id="category" class="form-control w-90" placeholder="Add Genres" required>
                    </div>
                    <div class="mt-20 p-10">
                        <input type="submit" value="Add" class="w-90 p-10 btn btn-color">
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories List -->
        <div class="col-4 mt-70">
            <div>
                <div class="card p-20 w-90">
                    <div class="text-center fs-3 h-3">Genres</div>
                    <table class="table border=1 w-90">
                        <thead>
                            <tr>
                                <th class="mt-10">Genre Name</th>
                                <th class="mt-10">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                                <tr>
                                    <td>{{ category['category_name'] }}</td>
                                     <td>
                                       <div>
                                            <form action="edit_genre">
                                                <div>
                                                    <input type="hidden" name="category_id" value="{{category['_id']}}">
                                                    <button class="avpc-edit-btn">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
