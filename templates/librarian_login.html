{% include 'head.html' %}
<div class="login-page">
    <div class="row mt-10">
        <div class="col-4"></div>
            <div class="login-card p-20">
                <div class="text-center fs-3 color-text">Login</div>
                <form action="librarian_login_action" method="post">
                    <div class="form-group mt-15">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person form-icon" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                        <label for="email" class="fs-3 color-text">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mt-20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock form-icon" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                        <label for="password" class="fs-3 color-text">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    </div>
                    <div class="form-submit mt-40">
                        <input type="submit" value="Login" class="btn btn-login">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
